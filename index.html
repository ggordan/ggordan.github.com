<div class="writing">
    {% for post in site.posts %}
    <div class="post">
      <h5><a href="{{ post.url }}">{{ post.title ||  }}</a> <span class="date">{{ post.date | date: "%B %Y" }}</span></h5>
      <p> {{ post.excerpt }} </p>
    </div>
    {% endfor %}
</div>
